<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>INSTAGRAM</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/-bd5-Iphone.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/Instagram_logo.svg.png" class="logo" alt="logo instagram" width="200px  ">
                <div class="profile-photo">
                    <img src="./img/perfil.jpg" alt="perfil" width="200px" height="200px">
                </div>
                <a href="#" class="instagram-login">Continue como Douglas da Silva</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Douglas da Silva?</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download">
                        <img src="./img/apple-button.png" alt="apple" width="100">
                    </a>
                    <a href="#" class="app-download">
                        <img src="./img/google-button.png" alt="google-button" width="100">
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
